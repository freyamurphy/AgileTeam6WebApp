<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="../pages/login.jsp" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Please input your username" name="username">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" name="password" type="password" >
                                </div>
                                <div class="form-group">
                                    <select name="role">
                                        <option value="admin">Admin</option>
                                        <option value="examSetter">Exam setter</option>
                                        <option value="internalModerator">Internal moderator</option>
                                        <option value="examVettingCommittee">Exam vetting committee</option>
                                        <option value="externalExaminer">External examiner</option>
                                    </select>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-success btn-block" value="submit" />
                                <!--<a href="adminLogIn.jsp" class="btn btn-lg btn-success btn-block">Login</a>-->
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
