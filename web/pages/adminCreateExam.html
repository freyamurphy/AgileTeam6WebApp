                    <h1>Exam Form</h1><br>
                    <h4>Please fill in the information on the exam: </h4><br>

                    <form action="createExamSuccess.jsp" method="post">
                        <div class="form-group">
                            <label>Module Code</label><br>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" name="moduleCode"/>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <label>Module Name</label><br>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" name="moduleName"/>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <label>Academic Year [Format: yyyy]</label><br>
                            <div class="col-xs-4">
                                <input type="text" class="form-control" name="academicYear"/>
                            </div>
                        </div>
                        <br><br>
                        <div class="form-group">
                            <label>Exam Type</label><br>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="examType" value="M" checked>
                                    Main Exam                            
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="examType" value="R">
                                    Resit Exam                            
                                </label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Module Degree</label><br>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="moduleDegree" value="UG" checked>
                                    Undergraduate Exam                            
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="moduleDegree" value="PG">
                                    Postgraduate Exam                            
                                </label>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>Module Degree</label><br>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="examFormat" value="P" checked>
                                    Paper-based Exam                            
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="examFormat" value="P">
                                    Online Exam                            
                                </label>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-default" value="Create">Create Exam</button>

                        <input type="submit" value="Create"/>

                    </form>
