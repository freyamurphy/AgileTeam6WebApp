<html>
    <head>
        <title>Create Exam</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div style="margin: auto; width: 80%;">
            <h1>Exam Form</h1><br>
            <h4>Please fill in the information on the exam: </h4><br>
            
            <form action="createExam.jsp" method="post">
                
                Module Code <br>
                <input type="text" name="moduleCode"/><br><br>
                
                Module Name <br>
                <input type="text" name="moduleName"/><br><br>
                
                Academic Year [Format Example: last two digits of year]<br>
                <input type="text" name="academicYear"/><br><br>
                
                Exam Type<br>
                <input type="radio" name="examType" value="M" checked/> Main Exam<br>
                <input type="radio" name="examType" value="R"/> Resit Exam<br><br>
                
                Module Degree<br>
                <input type="radio" name="moduleDegree" value="UG" checked/> Undergraduate Exam<br>
                <input type="radio" name="moduleDegree" value="PG"/> Postgraduate Exam<br><br>
                
                
                <input type="submit" value="Create"/>
            </form>
        </div>
    </body>
</html>
